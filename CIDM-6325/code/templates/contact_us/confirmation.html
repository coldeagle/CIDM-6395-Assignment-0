{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Tell us about yourself{% endblock title %}

{% block content %}
    <h2 class="blog-post-title mb-1">Tell us about yourself and when you would like to meet</h2>
    <hr>
    <div class="row">
        <form method="post">{% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success ml-2">Submit</button>
        </form>
    </div>
{% endblock content %}
